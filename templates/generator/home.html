{% load static %}

<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/mdtimepicker.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<link href="{% static 'css/mdtimepicker.css' %}" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div class="container text-center">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'about' %}">About</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-4">Password Generator</h1>

			<form action='{% url "password" %}'>
				<div class="form-group">
					<label for="exampleFormControlInput1">Select Length</label>
					<select name='length' class="form-check form-check-inline">
						<option value='6'>6</option>
						<option value='7'>7</option>
						<option value='8'>8</option>
						<option value='9'>9</option>
						<option value='10'>10</option>
						<option value='11'>11</option>
						<option value='12' selected='selected'>12</option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Select Specific Requirements</label>
					<br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type='checkbox' name='uppercase'> Uppercase
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type='checkbox' name='numbers'> Numbers
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type='checkbox' name='special'> Special Characters
					</div>
				</div>
				<button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Click to generate password">Generate Password</button>
			</form>
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-4">Login/Logout</h1>

			<form action='' id="attendance">
				<div class="form-group">
					<div class="form-check form-check-inline">
						<label for="exampleFormControlInput1">Select Login Time&nbsp;</label>
						<input type="text" id="timepicker" name="login"/>
					</div>
				</div>
				<div class="form-group" id="latelogin">
					<div class="form-check form-check-inline">
						<label for="exampleFormControlInput1">Late Login Reason&nbsp;</label>
						<input type="text" name="lateloginreason" placeholder="Add Late Login Reason" />
					</div>
				</div>
				<div class="form-group" id="earlylogin">
					<div class="form-check form-check-inline">
						<label for="exampleFormControlInput1">Early Login Reason&nbsp;</label>
						<input type="text" name="earlyoginreason" placeholder="Add Early Login Reason"/>
					</div>
				</div>
				<p class="alert alert-danger" id="errormsg">Time entered is outside Shift Hours.</p>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
